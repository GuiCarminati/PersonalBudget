<!DOCTYPE html>

<html lang="en">

<head>
    <title>Personal Budget Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Personal Budget</h1>
    <nav>
        <a href="">Refresh ⟳</a>
        <a href="./transactionsHistory.html">Transactions History</a>
    </nav>
    <p>&nbsp</p>
    <div class="balance-container">
        <h2>My Total Balance</h2>
        <div id="balance-table">
            <table style="width: 500px;">
                <tbody>
                    <tr style="font-weight: bold;" id="balance-table-header">
                        <td>Budget</td>
                        <td>Used</td>
                        <td>Balance</td>
                    </tr>
                </tbody>
                <tbody id="total-balance-row-container">
                    <tr id="balance-row">
                        <td>€2,200.00</td>
                        <td>€1,874.00</td>
                        <td>€326.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p>&nbsp</p>
    <div class="envelopes-container">
    <h2>My Envelopes</h2>
        <div id="envelopes-table">
            <table style="width: 500px;">
                <thead id="envelopes-table-headers">
                    <tr id="envelopes-table-header">
                        <th>Envelope</th>
                        <th>Budget</th>
                        <th>Used</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="envelopes-table-rows">
                    <tr id="env1-row">
                        <td>Example Envelope 1</td>
                        <td>€500.00</td>
                        <td>€289.00</td>
                        <td>€211.00</td>
                        <td><button class='envelope-update-button' id="env-button-1">Update</button></td>
                    </tr>
                    <tr id="env2-row">
                        <td>Envelope 2</td>
                        <td>€200.00</td>
                        <td>€85.00</td>
                        <td>€115.00</td>
                        <td><button class='envelope-update-button' id="env-button-2">Update</button></td>
                    </tr>
                    <tr id="env3-row">
                        <td>Envelope 3</td>
                        <td>€1500.00</td>
                        <td>€1500.00</td>
                        <td>€0.00</td>
                        <td><button class='envelope-update-button' id="env-button-3">Update</button></td>                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <button id="add-transaction-button">Add transaction</button>        
        <button id="new-envelope-button">Add new envelope</button>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
